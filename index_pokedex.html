<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex</title>
</head>
<body>
  <header>
    <img id="logo" src="img/rosa_logo.png" alt="logo">
    <h1>Mi Pokédex</h1>
  </header>
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Acerca</a>
  </nav>
  <hr>
  <main>
    <div id="Pokedex">  
       <div id="left">
          <div class="display">
              <img src="img/nidoking.png" alt="pokemon">
          </div>
          <div id="dpad" onclick="buscar();">
              <div id="dpad-top"></div>
              <div id="dpad-horizontal"></div>
              <div id="dpad-bottom"></div>
          </div>
          <div id="btn-circle"></div>
      </div>
      <div id="right">
          <div class="display">
            <ul>
                <li>
                    <p id="name"><b>Nombre: </b>Nidoking</p>
                </li>
                <li>
                    <p id="type"><b>Tipo: </b>veneno/tierra</p>
                </li>
                <li>
                    <p id="height"><b>Altura: </b>1.4m</p>
                </li>
                <li>
                    <p id="wight"><b>Peso: </b>62kg</p>
                </li>
                <li>
                    <p id="des"><b>Descripción: </b>Es la evolución de Nidorino, y la contraparte de Nidoqueen.</p>
                </li>
            </ul>
          </div>
          <div id="pad"> 
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
             <div class="btn"></div>
          </div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="json/API_poke.js"></script>
  <script>
    buscar();
  </script>
</body>
</html>
